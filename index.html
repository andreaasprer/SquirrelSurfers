<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Squirrel Runners</title>
	<style>
		body {
			margin: 0;
		}
	</style>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div id="loading-screen">
		<h2 id="loading-text">Loading...</h2>
		<div id="progress-bar">
			<div id="progress-fill"></div>
		</div>
	</div>
	<div id="game-over-screen">
		<h1>Game Over</h1>
		<h2>Nibbles didn't make it</h2>
		<button id="restart-btn">Restart</button>
	</div>
	<div id="distance-bar-container">
		<div id="distance-bar">
			<img id="squirrel-icon" src="textures/squirrelIcon.png" />
			<div id="distance-bar-fill"></div>
		</div>
	</div>

	<div id="hud">
		<div id="lives-container">
			<!-- <span id="lives-text">LIVES</span> -->
			<div id="hearts"></div>
		</div>
	</div>

	<div id="finish-screen">
		<svg id="trophy-icon" viewBox="0 0 24 24" width="120" height="120">
			<path
				d="M19 5h-2V3H7v2H5c-1.1 0-2 .9-2 2v1c0 2.55 1.92 4.63 4.39 4.94.63 1.5 1.98 2.63 3.61 2.96V19H7v2h10v-2h-4v-3.1c1.63-.33 2.98-1.46 3.61-2.96C19.08 12.63 21 10.55 21 8V7c0-1.1-.9-2-2-2zM5 8V7h2v3.82C5.84 10.4 5 9.3 5 8zm14 0c0 1.3-.84 2.4-2 2.82V7h2v1z"
				fill="#FFD700" />
		</svg>
		<h1>Congratulations!</h1>
		<h2>Nibbles Made It!</h2>
		<div id="score-div">
			<p id="final-score-text"></p>
			<button id="play-again-btn">Play Again</button>
		</div>
	</div>

	<script type="module" src="src/main.js"></script>
</body>

</html>

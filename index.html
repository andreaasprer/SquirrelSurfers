<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Squirrel Runners</title>
	<style>
		body {
			margin: 0;
		}
	</style>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div id="loading-screen">
		<h2 id="loading-text">Loading...</h2>
		<div id="progress-bar">
			<div id="progress-fill"></div>
		</div>
	</div>
	<div id="game-over-screen">
		<h1>Game Over</h1>
		<h2>Nibbles didn't make it</h2>
		<button id="restart-btn">Restart</button>
	</div>
	<div id="distance-bar-container">
		<div id="distance-bar">
			<img id="squirrel-icon" src="textures/squirrelIcon.png" />
			<div id="distance-bar-fill"></div>
		</div>
	</div>

	<div id="hud">
		<div id="lives-container">
			<!-- <span id="lives-text">LIVES</span> -->
			<div id="hearts"></div>
		</div>
	</div>

	<script type="module" src="src/main.js"></script>
</body>

</html>
